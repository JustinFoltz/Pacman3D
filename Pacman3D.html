<!DOCTYPE html>
<html>
    <head>
        <title>Pacman 3D</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous" >
        <style> 
            body {
                margin-top : 20px;
            }
            h1, #playContainer, #score {
                margin: 20px;
            }
            canvas { 
                width: 900px; 
                height: 900px;
            }
            #container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #playContainer {
                display: flex;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1> Pacman 3D Game </h1>
            <div id="playContainer">
                <button type="button" class="btn btn btn-secondary" onclick="playGame()">Play</button>
                <select id="level" class="browser-default custom-select">
                    <option value="1">Level 1</option>
                    <option value="2">Level 2</option>
                </select>
            </div>
            <h2 id="score"></h2>
            <h2 id="end"></h2>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://rawgit.com/mrdoob/three.js/master/build/three.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="gameObjects/pacman.js"></script>
        <script src="gameObjects/ghost.js"></script>
        <script src="gameObjects/food.js"></script>
        <script src="gameObjects/gameObject.js"></script>
        <script src="levels.js"></script>
        <script src="game.js"></script>
        <script src="app.js"></script>
    </body>
</html>
